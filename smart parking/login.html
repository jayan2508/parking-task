<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <img src="img/back-ground.jpg" alt="" class="back-img">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="mb-0 text-center">Login</h1>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="email">Email<span class="required"></span></label>
                                    <input type="" class="form-control" id="email" name="email">
                                </div>
                                <div class="size">
                                    <p id="emailError" class="error"></p>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password<span class="required"></span></label>
                                    <input type="password" class="form-control" id="password" name="password">
                                    <img src="img/eye-hide.png" class="eye-c" onclick="passwordVisible()" id="pass-icon" alt="">
                                </div>
                                <div class="size">
                                    <p id="passwordError" class="error"></p>
                                </div>
                                <div class="btn-login">
                                    <button type="reset" class="btn" id="cancelButton">Cancel</button>
                                    <button type="submit" class="btn">Login</button>
                                </div>
                                <p class="text-center">Back to register?<a href="register.html">Register</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/login.js"></script>

</html>
