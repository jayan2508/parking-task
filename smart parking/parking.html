<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/parking.css">
    <title>Parking Dashboard</title>
</head>

<body>

    <!-- navbar -->

    <div class="navbar">

        <!-- Right side of the navbar -->
        <div class="navbar-right">
            <div class="name"><img src="img/parking-sign.png" class="parking-logo" alt=""><span>PARKING</span></div>
        </div>

        <!-- Left side of the navbar -->
        <div class="navbar-left">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div class="profile">
                <p class="profile-name" id="profileName"></p>
            </div>
        </div>
    </div>

    <!-- Modal for displaying data -->


    <div id="dataModal" class="modal fade-in">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Parked Vehicles</h2>
                <span class="close" id="closeDataModal">&times;</span>
            </div>
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Slot</th>
                            <th>ID</th>
                            <th>Vehicle Number</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- car and bike , replace  -->

    <div class="button-container">
        <button class="car-btn" id="carButton"><img src="img/car.png" alt="" class="car-img">CARS</button>
        <button class="bike-btn" id="bikeButton"><img src="img/sportbike.png" alt="" class="bike-img"> BIKES</button>
        <button class="replace-btn"><img src="img/replace.png" alt="" class="replace-img"> Release</button>
        <div class="vehicle-number-container">
            <div class="vehicle-number" id="totalVehicleDisplay">
                <h3>Cars <span id="totalCarsCount">0</span></h3>
                <h3>Bikes <span id="totalBikesCount">0</span></h3>
            </div>
        </div>
    </div>

    <!-- car slot -->

    <div class="box-container" id="carBoxContainer">
        <!-- Add 16 car boxes here -->
        <div class="left-box" id="carSlotsContainerA">
            <!-- car slot A -->
        </div>
        <div class="left-box" id="carSlotsContainerB">
            <!-- car slot B -->
        </div>
        <div class="left-box" id="carSlotsContainerC">
            <!-- car slot C -->
        </div>
        <div class="left-box" id="carSlotsContainerD">
            <!-- car slot D -->
        </div>
    </div>

    <!-- bike slot -->

    <div class="box-container" id="bikeBoxContainer" style="display: none;">
        <!-- Add 16 bike boxes here -->
        <div class="left-box" id="bikeSlotsContainerA">
            <!-- bike slot A -->
        </div>
        <div class="left-box" id="bikeSlotsContainerB">
            <!-- bike slot B -->
        </div>
        <div class="left-box" id="bikeSlotsContainerC">
            <!-- bike slot C -->
        </div>
        <div class="left-box" id="bikeSlotsContainerD">
            <!-- bike slot D -->
        </div>
    </div>

    <!-- slot booking modal -->

    <div id="myModal" class="modal fade-in">
        <div class="modal-content-slot">
            <span class="close-slot" id="closeModal">&times;</span>
            <h2>Park Vehicle</h2>
            <div class="modal-details">
                <label for="input1">Slot</label>
                <input type="text" id="input1">
                <label for="carNumberDropdown" class="required">Select Number</label>
                <select id="carNumberDropdown"></select>
                <p id="validationMessage" class="validation-message  fade-in"></p>
            </div>
            <div class="modal-btn">
                <button id="cancelBtn">Cancel</button>
                <button id="submitBtn">Submit</button>
            </div>
        </div>
    </div>

    <!-- delete modal -->

    <div id="confirmDeleteModal" class="modal fade-in">
        <div class="modal-content-booked">
            <p>Are you sure you want to delete this item?</p>
            <button class="btn-yes" id="btnYes">Yes</button>
            <button class="btn-no" id="btnNo">No</button>
        </div>
    </div>
    <div id="messageModal" class="modal fade-in">
        <div class="modal-content-booked">
            <!-- <p>The names do not match. Cannot delete rows with different names.</p> -->
            <p>You can't be delete.!</p>
            <button class="btn-ok" id="btnOk">OK</button>
        </div>
    </div>

    <!-- Add a modal with a message for booked slots -->

    <div id="bookedSlotModal" class="modal fade-in">
        <div class="modal-content-booked">
            <span class="close-booked" id="closeBookedSlotModal">&times;</span>
            <p>This slot is already booked. Please choose another slot.</p>
        </div>
    </div>

</body>
<script src="js/parking.js"></script>

</html>
